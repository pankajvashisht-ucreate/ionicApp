<ion-header class="theme_background">
  <div class="nav_header">
      <button ion-button class="nav_btn floatLeft nav_menu" menuToggle></button>
      <div class="nav_header_title floatLeft">
         
      </div>
      <div class="clear"></div>
  </div>
</ion-header>
<ion-content>
  <div class="profile_wrapper">
      <div class="profile_banner">
          <ion-fab bottom right>
              <button ion-fab class="theme_light" (click)="editprofile()"><ion-icon name="md-create"></ion-icon></button>
          </ion-fab>
          <ion-img [src]="user_info.image" class="profie_circle">
        
          </ion-img>
          <h5>{{user_info.first_name}} {{user_info.last_name}}</h5>
          <p>{{user_info.email}}</p>
          <hr>
      </div>
      <div class="profile_content">
          <ul>
              <li class="menu1" (click)="changepass()">Change Password</li>
             
              <li class="menu2" (click)="logout()">Logout</li>
          </ul>
      </div>
  </div>
</ion-content>
