<ion-content padding class="login_bg">
  <div class="login_content">
    <h5>Sign up form</h5>
    <hr>
    <form [formGroup]="signupForm" (ngSubmit)="submitSignup()">
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="signupForm.first_name" formControlName="first_name" required  placeholder=" First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="signupForm.last_name" formControlName="last_name" required placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-row>
            <ion-col col-3>
        <ion-item>
           
            <ion-select   [(ngModel)]="signupForm.country_code" formControlName="country_code"  required>
                <ion-option *ngFor="let country of all_country"  [value]="country.phonecode">+{{country.phonecode}}</ion-option> 
</ion-select>
                  </ion-item>   
                  </ion-col>
                        
                <ion-col col-9>
                    <ion-item>
            <ion-input  [(ngModel)]="signupForm.phone" formControlName="phone" required placeholder="Phone no"></ion-input>
          </ion-item>   
          </ion-col>
          </ion-row>
          
        <ion-item>
            <ion-input  [(ngModel)]="signupForm.email" formControlName="email" required placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="signupForm.password" formControlName="password" required placeholder="Password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <button [disabled]="!signupForm.valid" ion-button class="login_btn"  >
      Sign Up Now
    </button>
    </form>
    <p>Already have an account? Simply login below by<br>
      <br>
      <strong (click)="login()" >Back to login</strong>
    </p>

  </div>

</ion-content>
