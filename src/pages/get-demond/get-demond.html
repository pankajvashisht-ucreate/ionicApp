<ion-header class="theme_background header header-md">
    <div class="nav_header">
        <button class="nav_btn nav_back floatLeft" (click)="back()">
      </button>
        <div class="nav_header_title floatLeft">
            <h5>My Demands</h5>
        </div>
        
        <div class="clear"></div>
    </div>
  </ion-header>


<ion-content padding>
    <ion-list-header>
      List of Your Created Demands
      </ion-list-header>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
    <ion-list>
        <ion-item  *ngFor="let ten_cat of products" (click)="details(ten_cat)" >
          <ion-avatar item-start>
            <img (load)="loaded = true" [src]="(!loaded)?'assets/imgs/loading.gif':ten_cat.image" >
          </ion-avatar>
          <ion-label>
          <h2>{{(ten_cat.name.length>20)?ten_cat.name.substring(20,-1)+'..':ten_cat.name}}</h2> 
          <p>{{ten_cat.price}}</p>
        </ion-label>
          <ion-note item-end="" class="note note-ios">
              <span class="{{(ten_cat.status==0)?'dot':'dot-green'}}"></span>
            </ion-note>
        </ion-item>
       
      </ion-list>

</ion-content>
