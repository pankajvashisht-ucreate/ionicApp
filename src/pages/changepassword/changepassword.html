<ion-content>
    <div class="nav_header nav_white_header">
        <button class="nav_btn nav_back_dark floatLeft" (click)="dismiss()">
        </button>
        <div class="nav_header_title floatLeft">
            <h5>Update Password</h5>
        </div>
        <div class="clear"></div>
    </div>
    <div class="edit_profile_wrapper" padding>
        <h4>Change Password</h4>
        <ion-list>
            <ion-item>
                <ion-input placeholder="Current Password" [(ngModel)]="old_password" type="passsword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="New Password" [(ngModel)]="new_password" type="passsword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Confirm New Password" [(ngModel)]="confirm_password" type="passsword"></ion-input>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer padding>
    <button ion-button class="login_btn" (click)="change_password()" >UPDATE SAVE</button>
</ion-footer>
